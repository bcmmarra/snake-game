name: Generate Profile Summary

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          username: bcmmarra
          output_dir: dist
          animated_card: true
          # Descomente a linha abaixo se quiser a vers√£o dark
          exclude_items: true
          
      # Deploy para o GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
